<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <div class="tools">
            <button class="tool active" id="brush">
                <i class="fas fa-paint-brush"></i> Brush
            </button>
            <button class="tool" id="eraser">
                <i class="fas fa-eraser"></i> Eraser
            </button>
            <input type="range" id="size-slider" min="1" max="30" value="5">
        </div>
        <div class="colors">
            <button class="color selected" style="background: black;"></button>
            <button class="color" style="background: red;"></button>
            <button class="color" style="background: green;"></button>
            <button class="color" style="background: blue;"></button>
            <input type="color" id="color-picker">
        </div>
        <div class="shapes">
            <button class="tool" id="rectangle"><i class="fas fa-square"></i> Rectangle</button>
            <button class="tool" id="circle"><i class="fas fa-circle"></i> Circle</button>
            <button class="tool" id="triangle"><i class="fas fa-mountain"></i> Triangle</button>
            <button class="tool" id="square"><i class="fas fa-stop"></i> Square</button>
            <button class="tool" id="arrow"><i class="fas fa-arrow-right"></i> Arrow</button>
        </div>
        <div class="actions">
            <button class="clear-canvas">Clear</button>
            <button class="save-img">Save</button>
        </div>
    </div>
    <canvas></canvas>

    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    background: white;
    padding: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
}

.tools, .colors, .shapes, .actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background: #ddd;
    border-radius: 5px;
}

button:hover, .tool.active {
    background: #bbb;
}

.color {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
}

.color.selected {
    border: 2px solid black;
}

#color-picker {
    cursor: pointer;
}

canvas {
    width: 100%;
    height: calc(100vh - 60px);
    background: white;
    border-top: 2px solid black;
    margin-top: 60px;
}

    </style>

    <script>
        const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");
const toolBtns = document.querySelectorAll(".tool");
const sizeSlider = document.querySelector("#size-slider");
const colorPicker = document.querySelector("#color-picker");
const clearCanvas = document.querySelector(".clear-canvas");
const saveImage = document.querySelector(".save-img");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 60;

let isDrawing = false, prevX, prevY, selectedTool = "brush", brushSize = 5, selectedColor = "#000";

const startDrawing = (e) => {
    isDrawing = true;
    prevX = e.offsetX;
    prevY = e.offsetY;
    ctx.beginPath();
    ctx.lineWidth = brushSize;
    ctx.strokeStyle = selectedColor;
    ctx.fillStyle = selectedColor;
};

const draw = (e) => {
    if (!isDrawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
};

const drawShape = (e) => {
    if (!isDrawing) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    if (selectedTool === "rectangle") ctx.rect(prevX, prevY, e.offsetX - prevX, e.offsetY - prevY);
    else if (selectedTool === "circle") ctx.arc(prevX, prevY, Math.abs(prevX - e.offsetX), 0, 2 * Math.PI);
    else if (selectedTool === "triangle") {
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.lineTo(prevX * 2 - e.offsetX, e.offsetY);
        ctx.closePath();
    }
    ctx.stroke();
};

canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mousemove", (e) => selectedTool === "brush" ? draw(e) : drawShape(e));
canvas.addEventListener("mouseup", () => isDrawing = false);

toolBtns.forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelector(".active")?.classList.remove("active");
        btn.classList.add("active");
        selectedTool = btn.id;
    });
});

sizeSlider.addEventListener("input", () => brushSize = sizeSlider.value);
colorPicker.addEventListener("input", () => selectedColor = colorPicker.value);

clearCanvas.addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));

saveImage.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "drawing.png";
    link.href = canvas.toDataURL();
    link.click();
});

    </script>
</body>
</html>
